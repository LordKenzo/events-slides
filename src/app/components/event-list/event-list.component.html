<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let event of events'>
      <th scope="row">{{event.id}}</th>
      <td>{{event.title}}</td>
      <td><button class="btn btn-primary" (click)='onSelectedEvent(event)'>SELECT</button></td>
    </tr>
  </tbody>
</table>
